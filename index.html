<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

    <title></title>
</head>

<body>
    <h1 class="mytitle">Quiz Application</h1>
    <div id="alert">
        <div class="alert-title">Congratulatuins!</div>
        You got them all right!
    </div>
    <form id="quiz-form" action="">
        <ol>
            <li class="question-item">

                <div class=""> What does this code return? (<code>0 || ''|| false ||"Hi"  </code>)
                </div>


                <div>
                    <ol>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>0</code>
                            </label>

                        </li>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="true">
                                <code>"Hi"</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>false</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-1" value="false">
                                <code>''</code>
                            </label>

                        </li>
                    </ol>
                </div>
            </li>
            <li class="question-item">

                <div class=""> What it is called when a function called itself?</div>



                <div>
                    <ol>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="false">
                                Inception
                            </label>

                        </li>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="false">
                                Memento
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="true">
                                Recursion
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-2" value="false">
                                None
                            </label>

                        </li>
                    </ol>
                </div>
            </li>

            <li class="question-item">

                <div class="">How do you access the value of the <code>data-count</code> data attribute in JavaScript?
                </div>



                <div>
                    <ol>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="true">

                                <code>element.dataset.count</code>
                            </label>

                        </li>

                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                                <code>Recursion </code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                                <code>element.dataAttribute.count</code>
                            </label>
                        </li>
                        <li class="answer-item">
                            <label>
                                <input class="answer" type="radio" name="answer-3" value="false">
                                <code>element.dataCount</code>
                            </label>

                        </li>
                    </ol>
                </div>
            </li>


        </ol>
        <button type="submit ">Check</button>
    </form>
</body>

</html>
